<!DOCTYPE HTML>
<html>

<head>
	<title>Minimalist Radio</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
	<link rel="manifest" href="assets/icons/site.webmanifest">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

	<!-- Header -->
	<header id="header">
	</header>

	<!-- Main -->

	<div class="container">
		<div class="center">

			<h1>mini radio</h1>

			<div id="music-container">

			</div>

			<p id="song-title">author - song title</p>

			
			<div class="music-icons">
				<a onclick="backwardAudio()" type="button"><i class="fa fa-3x fa-backward"></i></a>
				<a onclick="playAudio()" type="button" id="play-audio"><i class="fa fa-3x fa-play"></i></a>
				<a onclick="forwardAudio()" type="button"><i class="fa fa-3x fa-forward"></i></a>
			</div>
		</div>

	</div>



	<!-- Footer -->
	<footer>
		<p class="footer">
			<a target="_blank" href="https://twitter.com/mais_hatem">
				<i class="fa fa-1x fa-twitter"></i>
			</a>
		</p>

	</footer>

	<!-- Scripts -->
	<script src="assets/js/main.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>

</body>

</html>
